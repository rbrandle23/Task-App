<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Tasker</title>
        <link rel="stylesheet" href="./task.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a644e5b05c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="task-icon"><i class="fa-solid fa-clipboard-list fa-6x"></i></div>
        <div class="task-container">
            <input type="text" name="task-input" placeholder="Share your task..." class="task-input" id="task-input">
            <button class="task-button" id="task-button"><i class="fa-solid fa-plus"></i></button>
            <div class="task-name-container" id="task-name-container">

            </div>
        </div>
        <script src="./task.js"></script>
    </body>
</html>
